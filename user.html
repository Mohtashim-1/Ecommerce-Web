    <div class="main-login">
        <div >
            <h1>Login with Social Media or Manually</h1>
        </div>
            
        <div class="section-login">

            <div class="login-row">
                <div class="login-1">
                    <a href="https://www.facebook.com/" class="fb btn">

                    </a>
                </div>
                <div class="login-2">

                </div>
                <div class="login-3">

                    </a>
                </div>
            </div>
            <div class="login-cols">

                    name="username" placeholder="Username"><br><br>
                <input style="width: 400px;margin-left: 70px;height: 45px;border: 1px solid #ccc" 
                class="pw" name="password" placeholder="Password" required><br> <br><br>
                <a href="index.html">
                    <button type="button" class="btn btn-success">Login</button>

                </a><br>
                <br>
                <br> 
            </div>
           
        </div>
